<div class="map-container" leaflet leafletDraw
     [leafletOptions]="options"
     [leafletLayers]="layers"
     [leafletLayersControl]="layersControl"
     [leafletLayersControlOptions]="layersControlOptions"
     (leafletMapReady)="onMapReady($event)"
     (leafletMapZoomEnd)="onMapZoomEnd($event)"
     (leafletMouseMove)="onMouseMove($event)"
     (leafletMouseDown)="onMouseDown($event)"
     (contextmenu)="onRightClick($event)"
     [leafletDrawOptions]="drawOptions"
     (leafletDrawCreated)="onDrawCreated($event)">

  <div [leafletLayer]="drawnItems"></div>
</div>

<div class="coords hidden-sm hidden-xs">{{ coords }}</div>
